<div class="content">
  <div>
    <p class="content-title">Cadastrar novo método:</p>
    <form class="create-method" (ngSubmit)="submitMethodForm()">
      <app-input
        [placeholder]="'Insira o nome do método'"
        [(inputModel)]="formInfo.name"
      ></app-input>
      <app-input
        [placeholder]="'Insira a descrição do método'"
        [(inputModel)]="formInfo.description"
      ></app-input>
      <app-button [type]="'submit'" [text]="'Cadastrar'"></app-button>
    </form>
  </div>
  <div>
    <p class="content-title">Métodos cadastrados:</p>
    <table class="table table-bordered table-striped">
      <thead>
        <th>Nome</th>
        <th>Descrição</th>
      </thead>
      <tbody *ngIf="!loader">
        <tr *ngFor="let method of methods">
          <td>{{ method.name }}</td>
          <td>{{ method.description }}</td>
        </tr>
      </tbody>
    </table>
    <app-loader *ngIf="loader"></app-loader>
  </div>
</div>
