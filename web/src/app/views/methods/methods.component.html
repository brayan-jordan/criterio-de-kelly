<div class="content">
  <table class="table table-bordered table-striped"> 
    <thead>
      <th>Nome</th>
      <th>Descrição</th>
    </thead>
    <tbody>
      <tr *ngFor="let method of methods">
        <td>{{ method.name }}</td>
        <td>{{ method.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
